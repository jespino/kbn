<div class="row">
    <div class="small-11 small-centered columns">
        <table>
            <thead>
                <tr>
                    <th ng-repeat="state in states">{{state.name }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ng-repeat="state in states">
                        <div ng-repeat="card in cards[state._id]">{{ card.subject }}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
